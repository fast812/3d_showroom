<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Showroom</title>
  <style>
    html, body { margin:0; height:100%; background:#f2f2f2; }
    body { overflow:hidden; }
    #c { width:100vw; height:100vh; display:block; }
    .hint{
      position:fixed; left:12px; bottom:12px;
      padding:8px 10px; border-radius:10px;
      background:rgba(0,0,0,.55); color:#fff;
      font:13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      user-select:none; z-index:10;
    }
    .topbar{
      position:fixed; left:12px; top:12px;
      display:flex; gap:8px; flex-wrap:wrap; z-index:10;
      background:rgba(255,255,255,.9); padding:8px;
      border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.12);
      font:13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      max-width: calc(100vw - 24px);
    }
    .topbar button{
      cursor:pointer;
      color:#111; padding:6px 10px;
      border-radius:10px; background:#fff;
      border:1px solid rgba(0,0,0,.08);
      white-space: nowrap;
    }
    .topbar button.active{ border-color:rgba(0,0,0,.35); }

    /* ✅ AR 버튼 */
    #arBtn{
      position:fixed; right:14px; bottom:14px; z-index:9999;
      width:46px; height:46px; border-radius:999px; border:0;
      background:#111; color:#fff; font:12px system-ui;
      cursor:pointer; box-shadow:0 10px 25px rgba(0,0,0,.25);
    }
    #arBtn:active{ transform: translateY(1px); }

    /* ✅ 애니메이션 버튼 */
    #animBtn{
      position:fixed; right:66px; bottom:14px; z-index:9999;
      width:70px; height:46px; border-radius:999px; border:0;
      background:#111; color:#fff; font:12px system-ui; font-weight:700;
      cursor:pointer; box-shadow:0 10px 25px rgba(0,0,0,.25);
      opacity:0.45;
    }
    #animBtn.enabled{ opacity:1; }
    #animBtn:active{ transform: translateY(1px); }

    /* ✅ QR 모달 */
    #qrModal{
      position:fixed; inset:0; display:none; z-index:9998;
      background:rgba(0,0,0,.55);
    }
    #qrCard{
      position:absolute; right:14px; bottom:72px;
      width:240px; padding:12px; border-radius:12px;
      background:#fff; box-shadow:0 10px 30px rgba(0,0,0,.2);
      font:13px system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #qrHead{ display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    #qrClose{ border:0; background:transparent; cursor:pointer; font-size:18px; line-height:1; }
    #qrcode{ width:216px; height:216px; margin:0 auto; }
    #qrText{ margin-top:8px; color:#444; font-size:12px; line-height:1.3; }
    #qrLink{
      margin-top:8px; display:block; font-size:12px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      color:#1a73e8; text-decoration:none;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <!-- ✅ 자동 생성될 탭 자리 -->
  <div class="topbar" id="topbar"></div>

  <div class="hint">드래그: 회전 · 휠/핀치: 확대 · 우클릭: 이동</div>

  <!-- ✅ 애니메이션 버튼 -->
  <button id="animBtn" type="button" title="애니메이션 재생/일시정지">ANIM</button>

  <!-- ✅ AR QR 버튼 -->
  <button id="arBtn" type="button" title="휴대폰으로 AR 보기">AR</button>

  <!-- ✅ QR 모달 -->
  <div id="qrModal">
    <div id="qrCard">
      <div id="qrHead">
        <b>휴대폰으로 AR 보기</b>
        <button id="qrClose" type="button" aria-label="닫기">×</button>
      </div>
      <div id="qrcode"></div>
      <div id="qrText">QR을 스캔하면 AR 페이지가 열립니다.</div>
      <a id="qrLink" href="#" target="_blank" rel="noopener">링크 열기</a>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- QR 생성 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

    const topbar = document.getElementById('topbar');
    const animBtn = document.getElementById('animBtn');

    const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });

    // ✅ 색/재질 개선: 물리 기반 + 톤매핑
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight, false);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.physicallyCorrectLights = true;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf2f2f2);

    // ✅ 환경광(IBL) 추가: 모델 재질이 훨씬 자연스러워짐
    const pmrem = new THREE.PMREMGenerator(renderer);
    scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 5000);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    // 라이트(너무 어두운 것 방지)
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const dir1 = new THREE.DirectionalLight(0xffffff, 1.2);
    dir1.position.set(5, 10, 7);
    scene.add(dir1);
    const dir2 = new THREE.DirectionalLight(0xffffff, 0.8);
    dir2.position.set(-5, 3, -7);
    scene.add(dir2);

    const loader = new GLTFLoader();

    const modelRoot = new THREE.Group();
    scene.add(modelRoot);

    let currentModel = null;
    let currentModelPath = null;   // ✅ 현재 선택된 GLB 경로
    let currentUsdzPath = null;    // ✅ (선택) iOS용 USDZ 경로
    let modelsList = [];           // ✅ models.json 로드 결과

    // ✅ 애니메이션 재생 관련
    let mixer = null;
    let clock = new THREE.Clock();
    let hasAnimation = false;
    let animPlaying = false;
    let animAction = null;

    function setAnimButtonState() {
      if (hasAnimation) {
        animBtn.classList.add('enabled');
        animBtn.disabled = false;
        animBtn.textContent = animPlaying ? 'PAUSE' : 'PLAY';
        animBtn.title = animPlaying ? '애니메이션 일시정지' : '애니메이션 재생';
      } else {
        animBtn.classList.remove('enabled');
        animBtn.disabled = true;
        animBtn.textContent = 'ANIM';
        animBtn.title = '이 모델에는 애니메이션이 없습니다';
      }
    }

    animBtn.addEventListener('click', () => {
      if (!hasAnimation || !animAction) return;
      animPlaying = !animPlaying;
      // Mixer 업데이트를 멈추는 방식이 아니라 action의 paused 토글
      animAction.paused = !animPlaying;
      setAnimButtonState();
    });

    function disposeModel(node) {
      node.traverse((obj) => {
        if (obj.isMesh) {
          obj.geometry?.dispose?.();
          const mat = obj.material;
          if (Array.isArray(mat)) mat.forEach(m => m.dispose?.());
          else mat?.dispose?.();
        }
      });
    }

    function clearCurrentModel() {
      // 모델 제거
      if (currentModel) {
        modelRoot.remove(currentModel);
        disposeModel(currentModel);
        currentModel = null;
      }
      // 애니메이션 리셋
      mixer = null;
      animAction = null;
      hasAnimation = false;
      animPlaying = false;
      clock = new THREE.Clock();
      setAnimButtonState();
    }

    function centerAndFit(object3D) {
      object3D.position.set(0, 0, 0);
      object3D.rotation.set(0, 0, 0);
      object3D.scale.set(1, 1, 1);
      object3D.updateMatrixWorld(true);

      const box = new THREE.Box3().setFromObject(object3D);
      const center = box.getCenter(new THREE.Vector3());

      object3D.position.sub(center);
      object3D.updateMatrixWorld(true);

      const box2 = new THREE.Box3().setFromObject(object3D);
      const size2 = box2.getSize(new THREE.Vector3());
      const maxDim = Math.max(size2.x, size2.y, size2.z);

      const fov = camera.fov * (Math.PI / 180);
      let dist = (maxDim / 2) / Math.tan(fov / 2);
      dist *= 1.6;

      camera.position.set(0, 0, dist);
      camera.near = dist / 200;
      camera.far  = dist * 200;
      camera.updateProjectionMatrix();

      controls.target.set(0, 0, 0);
      controls.update();
      controls.saveState();
      controls.reset();
    }

    function setActiveButton(modelPath) {
      topbar.querySelectorAll('button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.m === modelPath);
      });
    }

    function getUsdzForModel(modelPath) {
      const found = modelsList.find(x => x.file === modelPath);
      return found?.usdz || null;
    }

    function loadModel(modelPath) {
      clearCurrentModel();
      setActiveButton(modelPath);

      currentModelPath = modelPath;
      currentUsdzPath = getUsdzForModel(modelPath);

      const newUrl = `${location.pathname}?m=${encodeURIComponent(modelPath)}`;
      history.replaceState(null, '', newUrl);

      loader.load(
        modelPath,
        (gltf) => {
          currentModel = gltf.scene;
          modelRoot.add(currentModel);
          centerAndFit(currentModel);
          autoRotate = true;

          // ✅ 애니메이션이 있으면 준비 (기본: 일단 정지 상태로 시작 → 버튼으로 재생)
          if (gltf.animations && gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(currentModel);
            animAction = mixer.clipAction(gltf.animations[0]);
            animAction.reset();
            animAction.play();
            animAction.paused = true;  // 버튼 누르기 전까지 정지
            hasAnimation = true;
            animPlaying = false;
          } else {
            hasAnimation = false;
            animPlaying = false;
          }
          setAnimButtonState();
        },
        undefined,
        (err) => console.error('GLB load error:', err)
      );
    }

    // ✅ models.json 읽어서 탭 자동 생성
    async function initTabsAndLoad() {
      const res = await fetch(new URL('models.json', location.href), { cache: 'no-store' });
      if (!res.ok) throw new Error('models.json 로드 실패');
      modelsList = await res.json();

      // 탭 생성
      topbar.innerHTML = '';
      for (const item of modelsList) {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = item.name;
        btn.dataset.m = item.file;
        btn.addEventListener('click', () => loadModel(item.file));
        topbar.appendChild(btn);
      }

      // 초기 모델 결정: URL ?m=... 우선, 없으면 목록 첫번째
      const params = new URLSearchParams(location.search);
      const requested = params.get('m');
      const first = modelsList[0]?.file || 'models/deer.glb';

      const valid = requested && modelsList.some(x => x.file === requested) ? requested : first;

      setActiveButton(valid);
      loadModel(valid);
    }

    let autoRotate = true;
    window.addEventListener('pointerdown', () => autoRotate = false, { passive: true });

    window.addEventListener('resize', () => {
      const w = window.innerWidth, h = window.innerHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });

    function render() {
      // ✅ 애니메이션 업데이트
      if (mixer && animAction && animPlaying) {
        mixer.update(clock.getDelta());
      } else {
        // 애니메이션을 안 쓸 때도 clock이 너무 커지지 않게 소모
        clock.getDelta();
      }

      if (currentModel && autoRotate) currentModel.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }
    render();

    // ---------- ✅ AR QR UI ----------
    const arBtn = document.getElementById('arBtn');
    const qrModal = document.getElementById('qrModal');
    const qrClose = document.getElementById('qrClose');
    const qrBox = document.getElementById('qrcode');
    const qrLink = document.getElementById('qrLink');

    function buildArUrl() {
      // QR은 ar.html로 (거기서 iPhone/Android 처리)
      const url = new URL('ar.html', location.href);
      url.searchParams.set('m', currentModelPath || 'models/deer.glb');
      if (currentUsdzPath) url.searchParams.set('usdz', currentUsdzPath);
      return url.toString();
    }

    function openQr() {
      const arUrl = buildArUrl();
      qrBox.innerHTML = '';
      new QRCode(qrBox, { text: arUrl, width: 216, height: 216 });

      qrLink.href = arUrl;
      qrLink.textContent = arUrl;

      qrModal.style.display = 'block';
    }

    function closeQr() {
      qrModal.style.display = 'none';
    }

    arBtn.addEventListener('click', openQr);
    qrClose.addEventListener('click', closeQr);
    qrModal.addEventListener('click', (e) => { if (e.target === qrModal) closeQr(); });

    // 초기화
    setAnimButtonState();
    initTabsAndLoad().catch(err => console.error(err));
  </script>
</body>
</html>
